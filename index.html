<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Oracle ONE</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>

    <header>
        <nav class="dg-navbar">
            <div class="contenedor">
                <div class="navegacion">
                    <a href="./" class="navegacion__brand"><img src="./assets/img/logo.svg" alt="alura latam"></a>
    
                    <ul class="navegacion__items">
                        <li class="navegacion__item" title="Contacto">
                            <a href="mailto:dgomez.informatica@gmail.com" class="navegacion__link" target="_blank">
                                <i class="fa-regular fa-envelope"></i>
                            </a>
                        </li>
                        <li class="navegacion__item" title="GitHub">
                            <a href="https://github.com/danieldevelop/encriptador" class="navegacion__link" target="_blank">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="navegacion__item" title="Linkedin">
                            <a href="https://www.linkedin.com/in/daniel-gomez-g-328bb4105/" class="navegacion__link" target="_blank">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="contenedor">
            <section class="contenido-caja">

                <form class="formulario">
                    <textarea class="formulario__input" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                    <p class="formulario__info"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos.</p>
                    
                    <div class="formulario__botones">    
                        <button type="button" id="btn-encriptar" class="boton_encriptar">Encriptar</button>
                        <button type="button" id="btn-desencriptar" class="boton_desencriptar">Desencriptar</button>
                    </div>
                </form>
                
                <aside class="informacion">
                    <img src="./assets/img/muñeco.svg" alt="munheco" class="img-munheco">
                    
                    <h2 class="informacion__info">Ningún mensaje fue encontrado</h2>
                    <p class="informacion__leyenda">Ingresa el texto que desees encriptar o desencriptar</p>
                    
                    <textarea id="texto-procesado" class="informacion__texto" cols="30" rows="8" readonly></textarea>
                    <button type="button" id="btn-copiar-texto" class="boton_copiar_texto">Copiar texto</button>
                </aside>

            </section>
        </div>
    </main>



    <footer class="rodapie">
        <div class="contenedor">
            <section class="rodapie__contenido">
                <p>&copy; 2022 Daniel Gómez</p>

                <ul class="rodapie__items">
                    <li class="rodapie__item" title="Contacto">
                        <a href="mailto:dgomez.informatica@gmail.com" class="rodapie__link" target="_blank">
                            <i class="fa-regular fa-envelope"></i>
                        </a>
                    </li>
                    <li class="rodapie__item" title="GitHub">
                        <a href="https://github.com/danieldevelop/encriptador" class="rodapie__link" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li class="rodapie__item" title="Linkedin">
                        <a href="https://www.linkedin.com/in/daniel-gomez-g-328bb4105/" class="rodapie__link" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </div>  
    </footer>


    <script src="https://kit.fontawesome.com/141371d4e4.js" crossorigin="anonymous"></script>
</body>
</html>
